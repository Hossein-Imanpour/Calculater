<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calc">
        <div class="show-display  zero">0</div>
        <table>
            <tr>
                <td>
                    <div class="Allclear oprator">AC</div>
                </td>
                <td>
                    <div class="clear oprator">C</div>
                </td>
                <td>
                    <div class="key oprator">%</div>
                </td>
                <td>
                    <div class="key cal">/</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">7</div>
                </td>
                <td>
                    <div class="key">8</div>
                </td>
                <td>
                    <div class="key">9</div>
                </td>
                <td>
                    <div class="key cal">*</div>
                </td>
                
            </tr>
            <tr>
                <td>
                    <div class="key">4</div>
                </td>
                <td>
                    <div class="key">5</div>
                </td>
                <td>
                    <div class="key">6</div>
                </td>
                <td>
                    <div class="key cal">-</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">1</div>
                </td>
                <td>
                    <div class="key">2</div>
                </td>
                <td>
                    <div class="key">3</div>
                </td>
                <td>
                    <div class="key cal">+</div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="key uniq">0</div>
                </td>
                <td>
                    <div class="key">.</div>
                </td>
                <td>
                    <div class=" calculate">=</div>
                </td>
            </tr>
            
        </table>


    </div>






<script src="script.js"></script>

</body>
</html>
